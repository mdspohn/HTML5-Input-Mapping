<!doctype html>
<html lang="en">
  <head>
    <title>HTML5 Input Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>

    <canvas id="canvas"></canvas>

    <!-------------------------------->
    <!-- Interface ------------------->
    <!-------------------------------->

    <section id="interface">
      <section id="devices">
        <section id="idle-devices">
          <div id="slot-keyboard" class="keyboard"></div>
          <div id="slot-0"></div>
          <div id="slot-1"></div>
          <div id="slot-2"></div>
          <div id="slot-3"></div>
        </section>
        <section id="active-device">
        </section>
      </section>
      <section id="input-events">
        <section class="inner-wrapper">
          <section class="keyboard">
            <div><img class="icon drop-anchor"  src="./assets/img/key-down.png"><span class="text">Drop Anchor</span></div>
            <div><img class="icon hoist-anchor" src="./assets/img/key-up.png"><span class="text">Hoist Anchor</span></div>
            <div><img class="icon fire-cannon"  src="./assets/img/key-space.png"><span class="text">Fire!</span></div>
          </section>
          <section class="gamepad">
            <div><img class="icon drop-anchor"  src="./assets/img/gamepad-down.png"><span class="text">Drop Anchor</span></div>
            <div><img class="icon hoist-anchor" src="./assets/img/gamepad-up.png"><span class="text">Hoist Anchor</span></div>
            <div><img class="icon fire-cannon"  src="./assets/img/gamepad-confirm.png"><span class="text">Fire!</span></div>
          </section>
        </section>
        <!-- <div>Drop Anchor</div>
        <div>Hoist Anchor</div>
        <div>Fire!</div> -->
      </section>
    </section>
    
  </body>

  <!---------------------------------->
  <!-- Engine Classes ---------------->
  <!---------------------------------->

  <script type="text/javascript" src="./src/Keyboard.js"></script>
  <script type="text/javascript" src="./src/Gamepad.js"></script>
  <script type="text/javascript" src="./src/Devices.js"></script>
  <script type="text/javascript" src="./DemoController.js"></script>

  <!---------------------------------->
  <!-- Initialization ---------------->
  <!---------------------------------->

  <script type="text/javascript">
    const Demo = new DemoController();
    Demo.load().then(() => Demo.start());
  </script>
</html>
