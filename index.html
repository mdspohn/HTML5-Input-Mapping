    <title>HTML5 Input Demo</title>

    <!-------------------------------->
    <!-- Interface ------------------->

    <section id="interface">
      <section id="devices">
        <h2>Devices</h2>
        <div id="keyboard" class="device detected"></div>
        <div id="gamepad-1" class="device detected"></div>
        <div id="gamepad-2" class="device detected-2"></div>
        <div id="gamepad-3" class="device"></div>
        <div id="gamepad-4" class="device"></div>
      </section>
      <section id="raw-events">
        <h2>Raw Events</h2>
        <div>Device Detected</div>
        <div>Device Connected</div>
        <div>Device Disconnected</div>
        <div>Input</div>
      </section>
      <section id="button-events">
        <h2>Button Events</h2>
        <div>Pressed</div>
        <div>Held</div>
        <div>Released</div>
      </section>
      <section id="mapped-events">
        <h2>Mapped Actions</h2>
        <div>Space -> Create Canvas Object</div>
        <div>Esc -> Disconnect Device</div>
      </section>
      <canvas width="420" height="270"></canvas>
    </section>
